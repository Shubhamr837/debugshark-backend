<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">
    <script th:src="@{/resources/welcome_page/app.js}" defer></script>

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="myapp">
    <link rel="apple-touch-icon" th:href="@{/icons/Icon-192.png}">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/favicon.png}"/>

    <title>myapp</title>
    <link rel="manifest" th:href="@{/resources/welcome_page/manifest.json}">
</head>
<body>
<!-- This script installs service_worker.js to provide PWA functionality to
     application. For more information, see:
     https://developers.google.com/web/fundamentals/primers/service-workers -->
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/resources/welcome_page/flutter_service_worker.js');
      });
    }
  </script>
<script th:src="@{/resources/welcome_page/main.dart.js}" type="application/javascript"></script>
</body>
</html>
